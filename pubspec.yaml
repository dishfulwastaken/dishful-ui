name: dishful
description: A recipe development app.
version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=1.17.0"

scripts:
  start: flutter run -d chrome
  start_mock: $start --dart-define isMock=true
  start_debug: $start --dart-define isMock=false
  generate: flutter pub run build_runner build

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.2.0
  flutter_svg: ^1.0.1
  
  flutter_riverpod: ^1.0.3
  fluro: ^2.0.3

  hive: ^2.0.4
  hive_flutter: ^1.1.0

  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  cloud_firestore: ^3.1.5
  cloud_functions: ^3.2.4

  flutter_form_builder: ^7.0.0
  form_builder_validators: ^7.3.0

  responsive_framework: ^0.1.5
  flash: ^2.0.3+2

  salomon_bottom_bar: ^3.2.0
  parallax_animation: ^0.0.3
  blobs: ^2.0.0
  flutter_staggered_grid_view: ^0.6.0

  octo_image: ^1.0.1
  cached_network_image: ^3.2.0
  cross_file_image: ^0.0.1
  cross_file: ^0.3.2
  image_picker: ^0.8.4+4
  blurhash_dart: ^1.1.0
  image: ^3.1.1

  json_annotation: ^4.4.0
  copy_with_extension: ^4.0.0
  uuid: ^3.0.5
  faker: ^2.0.0
  html: ^0.15.0
  tuple: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  json_serializable: ^6.1.3
  copy_with_extension_gen: ^4.0.0

flutter:
  uses-material-design: true
  fonts: 
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 500
    - family: SweetApricot
      fonts:
        - asset: assets/fonts/SweetApricot.ttf
    - family: Baloo
      fonts:
        - asset: assets/fonts/Baloo-Regular.ttf
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
